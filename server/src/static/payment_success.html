<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodShop</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    "
  >
    <div
      style="
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      "
    >
      <h1 style="color: #4caf50; font-size: 32px; margin-bottom: 20px">Payment Successful!</h1>
      <p style="color: #333333; font-size: 18px; margin-bottom: 30px">
        Thank you for your purchase. Your payment has been successfully processed.
      </p>
      <a
        id="continue"
        href="#"
        style="
          background-color: #4caf50;
          color: white;
          padding: 12px 24px;
          text-decoration: none;
          border-radius: 5px;
          font-size: 16px;
        "
        onclick="closeWindow()"
        >Continue</a
      >
    </div>

    <script>
      function closeWindow() {
        window.close();
      }
    </script>
  </body>
</html>
